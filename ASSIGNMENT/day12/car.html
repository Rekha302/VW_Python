<!DOCTYPE html>
<html>
<head>
<title>Move Car</title>

<style>
#road {
  width: 100%;
  height: 150px;
  border: 2px solid black;
  position: relative;
  overflow: hidden;
}

#car {
  position: absolute;
  left: 0;
  top: 40px;
  transition: left 0.5s;
}
</style>

</head>

<body>

<h3>Car Movement</h3>

<div id="road">
  <img id="car"
src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png"
width="120">

<br>
<button id="moveBtn">Move Forward</button>

<script src="car.js"></script>

</body>
</html>
