<!DOCTYPE html>
<html>
<head>
  <title>Birthday Message</title>
  <style>
    #message { transition: 0.3s; }

    .birthday-style {
      font-size: 40px;
      color: white;
      background: linear-gradient(45deg, pink, purple, orange);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>

<body>

<h4>There is a message for you!!</h4>
<p id="message">wait..</p>
<button id="btn">Click here to get it!</button>

<div id="gif"></div>

<script src="birthday.js"></script>
</body>
</html>
